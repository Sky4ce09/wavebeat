<!DOCTYPE html>
<!--NONE OF THIS WILL EVER BE SHOWN TO IRLS LMAO-->
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Workplace for interested people">
	<meta name="keywords" content="bytebeat">
	<title>Wavebeat Station</title>

	<script type="module" async src="scripts/siteLogic.mjs"></script>
</head>

<body style="background-color: black;">
	<section id="editor" style="width: 1280px;">
		<div>
			<input id="loopAdder" type="button" value="Add a new loop">
			<input id="sampleRate" type="text" value=8000 size="2" oninput="evaluateHtml()">
			<label for="sampleRate" style="color: white">kHz</label>
			<input id="loopDuration" type="text" value=500 size="2" oninput="evaluateHtml()">
			<lavel for="loopDuration" style="color: white">ms (loop duration in milliseconds)</lavel>
			<input id="loopIndex" type="text" value="" size="14" oninput="evaluateHtml()">
			<label for="loopIndex" style="color: white">loop indices (as in 0,1,0,0,1 for myLoop0, myLoop1, myLoop0, myLoop0, myLoop1)</label>
		</div>
		<div id="loop-frame" style="overflow-x: scroll">
			<table id="tab">
				<tbody id="looplistRows">
					<tr id="looplist">
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<section id="composerdiv">
		<iframe id="bytebeatcomposer" src="https://sarpnt.github.io/bytebeat-composer/embeddable.html" width="1028" height="500" alt="oh no"></iframe>
		<p id="link" style="color: white;">
			<a href="https://sarpnt.github.io/bytebeat-composer" target="_blank">SArpnt bytebeat composer</a>
		</p>
	</section>
	<section style="color: white">
		<figure style="margin-inline: 0;">
			<figcaption>The wave input fields describe:</figcaption>
			<ol>
				<li>Waveform</li>
				<li>Volume</li>
				<li>Frequency</li>
				<li>Hold</li>
			</ol>
		</figure>
		<figure style="margin-inline: 0;">
			<figcaption>Valid waveforms (lowercase):</figcaption>
			<ul>
				<li>sawtooth</li>
				<li>square</li>
				<li>sine</li>
				<li>laser</li>
				<li>halflaser</li>
				<li>any other value (to represent 'empty')</li>
			</ul>
		</figure>
		<figure style="margin-inline: 0;">
			<figcaption>Valid waveform effects (lowercase):</figcaption>
			<ul>
				<li>note</li>
				<li>cresc</li>
				<li>rise</li>
				<li>fall</li>
				<li>any other value (to represent 'none')</li>
			</ul>
		</figure>
	</section>
</body>

</html>
